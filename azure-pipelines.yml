---
jobs:
  - job: Single
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:

      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.6'

      - task: Bash@3
        displayName: 'Install ansible and molecule'
        inputs:
          targetType: 'inline'
          script: |
            pip3 install --user setuptools wheel
            pip3 install --user -r molecule/requirements.txt

      - task: Bash@3
        displayName: 'Lint'
        inputs:
          targetType: 'inline'
          script: |
            export PATH=$HOME/.local/bin:$PATH
            molecule lint

      - task: Bash@3
        displayName: 'Molecule test'
        inputs:
          targetType: 'inline'
          script: |
            export PATH=$HOME/.local/bin:$PATH
            export ANSIBLE_FORCE_COLOR="True"
            molecule test -s single

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: 'JUnit'
          testResultsFiles: './molecule/single/junit-report.xml'
          testRunTitle: 'Single server'

  - job: Double
