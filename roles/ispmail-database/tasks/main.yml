- name: Set up SQL schema of mailserver database
  shell: "psql mailserver < /tmp/schema.sql"
  become: true
  become_user: postgres

- name: Copy SQL test data to server
  copy:
    src: test.sql
    dest: /tmp
  when: ispmail_populate_test_data == true
  become: true
  become_user: postgres

- name: Populate the database with test data
  postgresql_db:
    name: mailserver
    state: import
    target: /tmp/test.sql
  when: ispmail_populate_test_data == true
  become: true
  become_user: postgres

- name: Give pgadmin user some rights
  postgresql_privs:
    database: mailserver
    type: table
    objs: "{{ item }}"
    roles: pgadmin
    privs: SELECT,INSERT,UPDATE,DELETE
  with_items:
    - virtual_domains
    - virtual_aliases
    - virtual_users
  become: true
  become_user: postgres

- name: Give mail user some rights
  postgresql_privs:
    database: mailserver
    type: table
    objs: "{{ item }}"
    roles: mail
    privs: SELECT,INSERT,UPDATE,DELETE
  with_items:
    - virtual_domains
    - virtual_aliases
    - virtual_users
  become: true
  become_user: postgres
